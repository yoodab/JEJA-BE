spring:
  application:
    name: JEJA-BE
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${MARIADB_HOST}:${MARIADB_PORT}/${MARIADB}?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

    show-sql: true

jwt:
  secret:
    key: ${JWT}

server:
  port: 8080


file:
  upload-dir: C:/dev/church-files/

  resource-handler: /files/**

church:
  location:
    latitude: 37.629496
    longitude: 127.116536
    allowed-radius-meters: 100
  attendance:
    ip-limit-per-schedule: 1