spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost} # .env 없으면 localhost 기본값
      port: ${REDIS_PORT:6379}
  application:
    name: JEJA-BE
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${MARIADB_HOST}:${MARIADB_PORT}/${MARIADB}?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 5GB
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}      # .env 파일의 GMAIL_USERNAME 값을 가져옴
    password: ${GMAIL_APP_PASSWORD}  # .env 파일의 GMAIL_APP_PASSWORD 값을 가져옴
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

    show-sql: true

jwt:
  secret:
    key: ${JWT}

server:
  port: 8080
  tomcat:
    connection-timeout: 1800000
    keep-alive-timeout: 1800000
    max-swallow-size: -1

file:
  upload-dir: /app/uploads/ 

  resource-handler: /files/**

church:
  location:
    latitude: 37.629496
    longitude: 127.116536
    allowed-radius-meters: 100
  attendance:
    ip-limit-per-schedule: 1
